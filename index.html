<!DOCTYPE html>
<html>
<head>
  <style>
    #chatbot-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #user-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbot-box">
    <div id="chat-area"></div>
    <input id="user-input" placeholder="Type a message..." />
  </div>

  <script>
    const chatArea = document.getElementById('chat-area');
    const input = document.getElementById('user-input');

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const msg = input.value;
        chatArea.innerHTML += `<div><b>You:</b> ${msg}</div>`;
        input.value = '';
        // Simple static bot reply
        setTimeout(() => {
          chatArea.innerHTML += `<div><b>Bot:</b> Hello! You said "${msg}"</div>`;
        }, 500);
      }
    });
  </script>
</body>
</html>
